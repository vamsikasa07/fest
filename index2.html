<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%; /* Adjusted width for smaller screens */
            margin: 20px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .presentation-image {
            width: 100%;
            max-width: 400px; /* Medium size */
            height: auto;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
            border: 2px solid black; /* Border to accentuate the image */
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 1.5em; /* Adjust font size for smaller screens */
        }
        .event {
            margin: 10px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .event:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .event h2 {
            margin: 0;
            color: #007bff;
            font-size: 1.2em; /* Adjust font size for smaller screens */
        }
        .sub-events {
            display: none;
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #007bff;
        }
        .sub-events p {
            margin: 5px 0;
            color: #555555;
            font-size: 1em; /* Adjust font size for readability */
        }
        .sub-events a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 1em; /* Adjust font size for readability */
        }
        .sub-events a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .event {
                padding: 10px;
            }
            .presentation-image {
                max-width: 300px; /* Smaller max-width for very small screens */
            }
            h1 {
                font-size: 1.2em; /* Smaller font size for very small screens */
            }
            .event h2 {
                font-size: 1em; /* Smaller font size for very small screens */
            }
            .sub-events p,
            .sub-events a {
                font-size: 0.9em; /* Adjust font size for readability on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        <!-- Image at the top -->
        <div class="image-container">
            <img src="ironman.jpeg" alt="Event Presentation" class="presentation-image">
        </div>

        

        <div class="event" onclick="toggleSubEvents('event1')">
            <h2>Event 1: Tech Conference</h2>
            <div id="event1" class="sub-events">
                <p>Sub-event 1: Keynote Speeches</p>
                <p>Sub-event 2: Workshops</p>
                <a href="https://forms.gle/example1" target="_blank">Register here</a>
            </div>
        </div>

        <div class="event" onclick="toggleSubEvents('event2')">
            <h2>Event 2: Art Expo</h2>
            <div id="event2" class="sub-events">
                <p>Sub-event 1: Gallery Walk</p>
                <p>Sub-event 2: Live Painting</p>
                <a href="https://forms.gle/example2" target="_blank">Register here</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSubEvents(eventId) {
            var allSubEvents = document.querySelectorAll('.sub-events');
            allSubEvents.forEach(function(subEvent) {
                if (subEvent.id !== eventId) {
                    subEvent.style.display = 'none'; // Hide other sub-events
                }
            });

            var currentSubEvent = document.getElementById(eventId);
            if (currentSubEvent.style.display === "none" || currentSubEvent.style.display === "") {
                currentSubEvent.style.display = "block"; // Show the clicked sub-events
            } else {
                currentSubEvent.style.display = "none"; // Hide if already visible
            }
        }
    </script>
</body>
</html>
